<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Havuzum - Giriş</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
</head>
<body>
    <header>
        <div class="logo">Ders Havuzum</div>
    </header>
    <main>
        <section class="login-section">
            <h1>Hoş Geldiniz!</h1>
            <form id="login-form">
                <input type="text" id="name" placeholder="İsim" required>
                <input type="text" id="surname" placeholder="Soyisim" required>
                <input type="text" id="school-number" placeholder="Okul Numarası" required>
                <button type="submit" class="btn">Giriş Yap</button>
            </form>
            <p>Henüz kaydolmadıysanız <a href="#" id="signup-link">Kayıt Olun</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ders Havuzum. Tüm hakları saklıdır.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
